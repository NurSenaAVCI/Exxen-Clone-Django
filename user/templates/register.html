{% extends "layout.html" %}

{% block content %}

<div>
    <div class="w-100 d-flex align-items-center justify-content-center" style="height:80px; background-color: #111;">
        <img class="border border-white" src="https://upload.wikimedia.org/wikipedia/commons/d/db/Exxen.png" alt=""  height="43" style="width:105;">
    </div>
    <div class="w-100 d-flex align-items-center justify-content-center" style="height:180px; background-color:#1c1c1c">
        <div class=" d-flex align-items-center justify-content-center border rounded-pill" style="width: 500px; background-color: #fff; height:100px">
            <div class="register-point w-100 h-100 d-flex align-items-center justify-content-center flex-column " style="gap:5px;">
                <div class="border rounded-circle text-center ms-3 fw-bold mt-3" style="width: 25px; background-color:#ffc900; height:25px;">1</div>
                <p class="text-black fw-bold " style="width: 30px;  height:30px; font-size: 13px;">Şifrenizi oluşturun</p>
            </div>
            
            <div class="register-point w-100 h-100 d-flex align-items-center justify-content-center flex-column " style="gap:5px;">
                <div class="border rounded-circle text-center ms-3 fw-bold mt-3" style="width: 25px; background-color:#9e9e9e; opacity: .5;height:25px;">2</div>
                <p class="text-black fw-bold w-75 text-center" style="width: 30px;  height:30px; font-size: 13px; color:#9e9e9e; opacity: .5">Üyelik Tipinizi Seçin</p>
            </div>

            <div class="register-point w-100 h-100 d-flex align-items-center justify-content-center flex-column " style="gap:5px;">
                <div class="border rounded-circle text-center ms-3 fw-bold mt-3" style="width: 25px; background-color:#9e9e9e; height:25px; opacity: .5">3</div>
                <p class="text-black fw-bold w-100 text-center" style="width: 30px;  height:30px; font-size: 13px; color:#9e9e9e; opacity: .5">Üyelik Paketinizi Seçin</p>
            </div>

            <div class="register-point w-100 h-100 d-flex align-items-center justify-content-center flex-column " style="gap:5px;">
                <div class="border rounded-circle text-center ms-3 fw-bold mt-3" style="width: 25px; background-color:#9e9e9e; height:25px; opacity: .5">4</div>
                <p class="text-black fw-bold w-75 text-center" style="width: 30px;  height:30px; font-size: 13px; color:#9e9e9e; opacity: .5">Ödemenizi Tamamlayın</p>
            </div>

        </div>
    </div>
    <div class="w-100 d-flex align-items-center justify-content-center" style="height:800px; background-color: #1c1c1c;">
        <div class=" d-flex align-items-center justify-content-center flex-column fixed-navbar2" style="width: 500px; background-color: #313131; height:800px">
            <h1 class='fs-2 fw-bold text-white'>Şifrenizi Oluşturun</h1>
            <form  method='POST' class="card-form d-flex flex-column" style="gap:5px;">
                
                {% csrf_token %}
                {{form}}
                
                <a class="" href=""><button class='btn mt-3' style="background-color: #ffc900;">Devam Et</button></a>
            </form>
        </div>
    </div>
    {% include "components/_footer.html" %}

</div>


{% endblock content %}
