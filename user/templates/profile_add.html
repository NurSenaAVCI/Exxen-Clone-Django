{% extends "layout.html" %}
{% load static %}

{% block content %}

<div class="profile-page">
    <div class="profile-bg">
        <div class="profile-bg-into"></div>
        <div class="who-watching d-flex flex-column text-center">
            <img class="who-watching-img mt-5" src="https://upload.wikimedia.org/wikipedia/commons/d/db/Exxen.png" alt=""  height="73px" style="width:135;">
            <h2 class="fs-2  fw-bold ms-5">Yeni Profil Oluştur</h2>
            <form style="height:400px;" class="card-form d-flex flex-column w-100 align-items-center" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.image }}
                <label class="mt-5" for="name">Profil Adım</label>
                {{ form.name}}
                <a class="w-100 mt-5"  href="{% url "profile_page" %}"><button class="fs-4 w-100 btn rounded-0 text-black" style="background-color: #ffc900; height:50px;">Oluştur</button></a>
                <a class="w-100 mt-2" href="{% url "profile_page" %}"><button class="fs-4 w-100 btn rounded-0 text-black" style="background-color: #9e9e9e; height:50px;">İptal</button></a>
            </form>
        </div>
            
    </div>
</div>

{% endblock content %}
