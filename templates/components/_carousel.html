<div class="categories w-100 position:absolute;" style="background-color: #111; height:1000px;">
  
    <div id="carouselExampleDark" class="carousel w-100" style="overflow: hidden; height: 220px; z-index: 1; bottom: 250px; right: 0;">
      <h4 class="text-white fw-bold" style="margin-left: 65px;">CanlÄ± TV</h4>
      <div class="carousel-indicators d-none">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner d-flex " style="width: 100%; gap: 12px; margin-left: 65px;">
        <div class=" position-relative" data-bs-interval="10000" style="width: 18%; height: 200px;">
          <a class="text-decoration-none text-white" href="">
            <img src="https://i.ytimg.com/vi/towky_WWBG4/maxresdefault.jpg" class="d-block h-75 w-100 rounded"  alt="...">
            <div class=" d-none d-md-block ">
              <h5 class="fw-bold fs-6">Exxen Tv</h5>
            </div>
          </a>
        </div>
        <div class="" data-bs-interval="2000" style="width: 18%; height: 200px;">
          <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/dedd2623362929.56322905020bb.jpg" class="d-block h-75 w-100 rounded" alt="...">
          <div class=" d-none d-md-block">
            <h5 class="fw-bold fs-6">TV8</h5>
          </div>
        </div>
        <div class="" style="width: 18%; height: 200px;">
          <img src="https://i.dunya.com/storage/files/images/2023/08/22/exxen-Oc48_cover.gif" class="d-block h-75 w-100 rounded" alt="..."> 
          <div class=" d-none d-md-block">
            <h5 class="fw-bold fs-6">TV8,5</h5>

          </div>
        </div>
      </div>
      <button class="carousel-control-prev d-flex rounded-end" type="button"  data-bs-target="#carouselExampleDark" data-bs-slide="prev" style="width: 50px; height: 180px; opacity: .2; background-color: black; margin-top: 40px;">
          <div class="carousel-span d-flex"  style=" background-color: #ffc900;">
              <span class="carousel-control-prev-icon rounded mt-1 ms-2 " aria-hidden="true" ></span>
          </div>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next d-flex rounded-start" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next" style="width: 50px; height: 180px; opacity: .2; background-color: black; margin-top: 40px;">
          <div class="carousel-span d-flex"  style="background-color: #ffc900;">
              <span class="carousel-control-next-icon rounded mt-1 ms-2" aria-hidden="true"></span>
          </div> 
            <span class="visually-hidden">Next</span>
      </button>
    </div>
    {% for category in categories %}
    <div id="carouselExampleDark" class="carousel w-100" style="overflow: hidden; height: 250px; bottom:220px; right: 0;">
      <h4 class="text-white fw-bold" style="margin-left: 65px;">{{category.name}}</h4>
      <div class="carousel-inner d-flex " style="width: 100%; gap: 12px; margin-left: 65px;">
        {% for movie in movies%}
          {% if movie.category == category %}
          <div class="position-relative" style="width: 18%; height: 200px;">
            <a class="text-decoration-none text-white" href="{% url "movie_page" profile.slug movie.slug %}">
              <img src="{{ movie.image.url }}" class=" h-75 w-100 rounded"  alt="...">
              <div class=" d-none d-md-block mt-2">
                <h5 class="fw-bold fs-6">{{movie.name}}</h5>
              </div>
            </a>          
          </div>
          {% else %}
            {{pass}}
          {% endif %}
        {% endfor %}
      </div>
      <button class="carousel-control-prev d-flex rounded-end" type="button"  data-bs-target="#carouselExampleDark" data-bs-slide="prev" style="width: 50px; height: 180px; opacity: .2; background-color: black; margin-top: 40px;">
          <div class="carousel-span d-flex"  style=" background-color: #ffc900;">
              <span class="carousel-control-prev-icon rounded mt-1 ms-2 " aria-hidden="true" ></span>
          </div>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next d-flex rounded-start" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next" style="width: 50px; height: 180px; opacity: .2; background-color: black; margin-top: 40px;">
          <div class="carousel-span d-flex"  style="background-color: #ffc900;">
              <span class="carousel-control-next-icon rounded mt-1 ms-2" aria-hidden="true"></span>
          </div> 
            <span class="visually-hidden">Next</span>
      </button>
    </div>
    {% endfor %}
    

</div>
