{% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show position-fixed bottom-0 end-0 w-25 m-2 d-flex" role="alert">
        {{ message }}
        <button type="button" class="btn-close mt-0 w-25 h-25" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
